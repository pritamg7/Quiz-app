{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
{{obj.topic}}
{% endblock title %}

{% block content %}




<div class="row">
    <div class="col">
        <b>{{obj.topic}}</b>
        <p>Questions: {{obj.number_of_questions}}</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>



<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">SUBMIT</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
